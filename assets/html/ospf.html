<html>
<head>
	<link rel="shortcut icon" type="image/x-icon" href="../img/fav/favicion.png">
	<link href="https://fonts.googleapis.com/css?family=Muli|Ubuntu" rel="stylesheet">
	<link href="../style/style.css" rel="stylesheet" >
	<meta charset="utf-8">
	<title>OSPF</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
    $("#ipv4").click(function(){
        $("#vote").hide();
        $("#v6").hide();
    	$("#v4").show();
   });
    $("#show4").click(function(){
        $("#vote").show();
        $("#v4").hide();
        $("#v6").hide();
    });
    $("#show6").click(function(){
        $("#vote").show();
        $("#v4").hide();
        $("#v6").hide();
    });
	$("#ipv6").click(function(){
      	$("#v4").hide(); 
      	$("#v6").show();
    	$("#vote").hide();
	});
	});
	</script>
</head>
<body>
	<div id="vote">
	<h1>Zvoľ si verziu IP adries, pre ktorú sa chceš naučiť komunikačný protokol</h1>
	<button id="ipv4" class="button">IPv4</button>
	<button id="ipv6" class="button">IPv6</button>
	</div>

	<div id="v4">
		<p>Toto je časť pre IPv4</p>
		<button id="show4" class="button">Zvol si verziu</button>
	</div>

	<div id="v6">
		<p>Toto je časť pre IPv6</p>
		<button id="show6" class="button">Zvol si verziu</button>
	</div>
	<a href="index1.html"><button class="button1 button2">MENU</button></a>
	


</body>
</html>
